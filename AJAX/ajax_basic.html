<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Basic AJAX Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h2>Get The Latest Content:</h2>
        <div class='content' id="content">
            <input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();" />
        </div>
        <script type="text/javascript">

            //Initializes the XMLHttpRequest object
            var ajax = new XMLHttpRequest();

            //Specifies the type of request and the resource
            ajax.open('GET', 'content.html');

            //Callback that fires when the request has retrieved the content and displays it
            ajax.onreadystatechange = function () {
                if (ajax.readyState = 4) {
                    document.getElementById("content").innerHTML = ajax.responseText;
                }
            }

            //Onclick function to replace the button with the content
            function getContent() {
                ajax.send();
                document.getElementById("btn_content").style.display = 'none';
            }



        </script>
</body>

</html>
