<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main2.js" defer></script>
</head>

<body>

    <div class="form-container">
        <h1>Contact Form</h1>
        <form name="Contact" onsubmit="return validateForm()" method="POST">
            <ul>
                <li>
                    <input id="First_Name" type="text" value="" placeholder="First Name">
                </li>
                <li>
                    <input id="Last_Name" type="text" value="" placeholder="Last Name">
                </li>
                <li>
                    <input id="Email" type="text" value="" placeholder="Email">
                </li>
            </ul>
            <button type="submit" value="Submit">Submit</button>
        </form>
    </div>

</body>

</html>
