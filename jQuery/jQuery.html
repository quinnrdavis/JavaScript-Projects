<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="author" content="Quinn Davis">
    <link rel="stylesheet" href="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>


<script>
    //When the document is ready, execute this block of code
    $(document).ready(function () {
        //Add this HTML content to the page
        $("html").append(
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                    </div>\
                </div>\
            </body>"
        );
        //Change the color of Paragraph 2
        $("#2").css({ "color": "red" });
        //When Paragraph 3 is clicked, hide the header
        $("#3").click(function () {
            $('h1').hide();
        });
        //When Paragraph 1 is clicked, hide Paragraph 2 by sliding it up
        $("#1").click(function () {
            $('#2').slideUp(500);
        });
    });

</script>


</html>
